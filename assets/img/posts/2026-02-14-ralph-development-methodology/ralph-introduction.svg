<svg width="1400" height="860" viewBox="0 0 1400 860" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <style>
      .title { fill:#fff; font: 700 52px 'Pretendard', 'Noto Sans KR', sans-serif; }
      .sub { fill:#bfdbfe; font: 500 24px 'Pretendard', 'Noto Sans KR', sans-serif; }
      .stepTitle { fill:#fff; font: 700 32px 'Pretendard', 'Noto Sans KR', sans-serif; }
      .stepBody { fill:#e2e8f0; font: 500 20px 'Pretendard', 'Noto Sans KR', sans-serif; }
      .label { fill:#fff; font: 700 30px 'Pretendard', 'Noto Sans KR', sans-serif; }
      .note { fill:#dbeafe; font: 600 28px 'Pretendard', 'Noto Sans KR', sans-serif; }
    </style>
  </defs>
  <rect width="1400" height="860" fill="url(#bg)"/>
  <text x="60" y="88" class="title">RALPH Development Methodology</text>
  <text x="60" y="128" class="sub">요구사항 정의부터 운영 학습까지 하나의 루프로 연결하는 실전 개발 프레임워크</text>

  <g transform="translate(70,220)">
    <rect x="0" y="0" width="240" height="380" rx="20" fill="#1e293b" stroke="#3b82f6" stroke-width="4"/>
    <circle cx="120" cy="70" r="42" fill="#2563eb"/><text x="120" y="80" text-anchor="middle" class="label">R</text>
    <text x="24" y="150" class="stepTitle">Requirements</text>
    <text x="24" y="195" class="stepBody">• 문제/목표 정의</text>
    <text x="24" y="230" class="stepBody">• KPI/SLO 수치화</text>
    <text x="24" y="265" class="stepBody">• MVP 범위 확정</text>
  </g>

  <g transform="translate(330,220)">
    <rect x="0" y="0" width="240" height="380" rx="20" fill="#1e293b" stroke="#06b6d4" stroke-width="4"/>
    <circle cx="120" cy="70" r="42" fill="#0891b2"/><text x="120" y="80" text-anchor="middle" class="label">A</text>
    <text x="24" y="150" class="stepTitle">Architecture</text>
    <text x="24" y="195" class="stepBody">• 도메인 경계 설계</text>
    <text x="24" y="230" class="stepBody">• API/이벤트 계약</text>
    <text x="24" y="265" class="stepBody">• 장애 대응 전략</text>
  </g>

  <g transform="translate(590,220)">
    <rect x="0" y="0" width="240" height="380" rx="20" fill="#1e293b" stroke="#14b8a6" stroke-width="4"/>
    <circle cx="120" cy="70" r="42" fill="#0d9488"/><text x="120" y="80" text-anchor="middle" class="label">L</text>
    <text x="24" y="150" class="stepTitle">Launch Build</text>
    <text x="24" y="195" class="stepBody">• 기능 구현/통합</text>
    <text x="24" y="230" class="stepBody">• 플래그 기반 배포</text>
    <text x="24" y="265" class="stepBody">• 코드 리뷰 추적성</text>
  </g>

  <g transform="translate(850,220)">
    <rect x="0" y="0" width="240" height="380" rx="20" fill="#1e293b" stroke="#22c55e" stroke-width="4"/>
    <circle cx="120" cy="70" r="42" fill="#16a34a"/><text x="120" y="80" text-anchor="middle" class="label">P</text>
    <text x="24" y="150" class="stepTitle">Prove</text>
    <text x="24" y="195" class="stepBody">• 단위/통합 테스트</text>
    <text x="24" y="230" class="stepBody">• 성능/카나리 검증</text>
    <text x="24" y="265" class="stepBody">• 품질 기준 확인</text>
  </g>

  <g transform="translate(1110,220)">
    <rect x="0" y="0" width="240" height="380" rx="20" fill="#1e293b" stroke="#84cc16" stroke-width="4"/>
    <circle cx="120" cy="70" r="42" fill="#65a30d"/><text x="120" y="80" text-anchor="middle" class="label">H</text>
    <text x="24" y="150" class="stepTitle">Harden &amp; Heal</text>
    <text x="24" y="195" class="stepBody">• 운영 안정화</text>
    <text x="24" y="230" class="stepBody">• 인시던트 학습</text>
    <text x="24" y="265" class="stepBody">• 다음 R로 환류</text>
  </g>

  <polygon points="314,405 330,392 330,418" fill="#60a5fa"/>
  <polygon points="574,405 590,392 590,418" fill="#60a5fa"/>
  <polygon points="834,405 850,392 850,418" fill="#60a5fa"/>
  <polygon points="1094,405 1110,392 1110,418" fill="#60a5fa"/>

  <rect x="70" y="680" width="1280" height="120" rx="20" fill="#0b1220" stroke="#60a5fa" stroke-width="3"/>
  <text x="710" y="752" text-anchor="middle" class="note">핵심 목표: 설계-구현-운영의 단절을 없애고, 배포 이후 학습 데이터를 지속 개선에 연결한다.</text>
</svg>
