  structure:
    - section: intro
      title: 2주 날씨를 미리 알면 좋은 이유
      content_guide: |
        - 독자의 공감을 유도하는 상황 설정 (갑작스러운 한파, 외출 준비의 어려움)
        - 2주 날씨 전망이 왜 중요한지 설명 (계획 수립, 건강 관리, 안전 대비)
        - 이 글의 구성 미리보기 (날씨 전망 + 생활 팁 + 안전 수칙)
        - 독자가 얻을 수 있는 실용적 정보 강조
      word_count: 250
      media: null
      writing_notes: |
        - 독자의 실제 경험과 연결되는 스토리로 시작
        - "오늘 뭐 입지?", "내일 눈 오려나?" 같은 일상적 고민 언급
        - 2026년 1월 날씨의 특성(변동성) 간단히 소개

    - section: main_1
      title: 기상청 중기예보 완벽 활용법
      content_guide: |
        - 중기예보의 정의와 단기예보와의 차이점
        - 예보 기간 설명 (3-10일, 시간대별/일별 구분)
        - 예보 요소 상세 설명 (하늘상태, 강수형태, 기온, 강수확률)
        - 발표 시간 안내 (매일 06시, 18시)
        - 실제 조회 방법 단계별 안내
          * 기상청 날씨누리 웹사이트
          * 모바일 앱 활용
          * 공공데이터 API (개발자용)
        - 중기예보 읽는 법 팁 (확률 해석, 변동성 이해)
      word_count: 400
      media:
        - type: diagram
          purpose: 기상청 중기예보 조회 경로 가이드
          prompt: |
            Clean flowchart diagram showing steps to access Korea Meteorological Administration's
            medium-range forecast. Steps: 1. Visit weather.go.kr, 2. Select region, 3. View forecast.
            Minimalist design with light blue background, clear icons for web browser and mobile.
            Korean text labels in clean sans-serif font.
            Include simple illustrations of computer screen and mobile phone.
            Style: Professional infographic, flat design.
          style: diagram
          status: pending
      writing_notes: |
        - 초보자도 이해할 수 있도록 용어 설명 상세히
        - 스크린샷 대신 다이어그램으로 간결하게 표현
        - "강수확률 60%는 비가 올 확률이 아니라..." 같은 오해 바로잡기

    - section: main_2
      title: 2026년 1월 2주간 날씨는 어떨까?
      content_guide: |
        - 서울 기준 2주간 날씨 전망 상세
          * 평균 최고기온 6도, 최저기온 -3~0도
          * 일교차 7-9도로 아침저녁 쌀쌀
          * 평년 대비 +0.5도 온화한 편
        - 전국 주요 지역별 차이점
          * 수도권, 영동, 영서, 호남, 영남 등
        - 1월 날씨의 특성
          * 기온 변동이 가장 심한 달 (한파와 이상고온 반복)
          * 강설이 가장 많은 달
          * 삼한사온 현상 설명
        - 주간별 날씨 흐름 (예: 1주차 한파, 2주차 완화)
        - 주의사항 (예보는 변동 가능, 최신 정보 확인 필요)
      word_count: 500
      media:
        - type: table
          purpose: 2주간 일자별 날씨 전망표
          description: |
            날짜별로 최고/최저기온, 강수확률, 하늘상태를 정리한 표.
            실제 작성 시 기상청 최신 데이터 반영 필요.
            예시 형식:
            | 날짜 | 최고기온 | 최저기온 | 강수확률 | 하늘상태 |
            | 1/20 | 5도 | -2도 | 20% | 맑음 |
        - type: chart
          purpose: 2주간 기온 변화 추이 그래프
          description: |
            꺾은선 그래프로 최고/최저기온 변화 시각화.
            Excel이나 Google Sheets로 작성 후 이미지 삽입.
            평년 기온 참고선 추가하면 더 좋음.
      writing_notes: |
        - 날짜별 전망은 작성 시점의 최신 데이터로 업데이트
        - 표와 그래프를 활용해 가독성 향상
        - 단순히 숫자 나열이 아니라 의미 해석 포함
        - "출퇴근 시간에는 영하권으로..." 같은 생활 밀착형 설명

    - section: main_3
      title: 겨울 날씨를 이기는 스마트한 생활 팁
      content_guide: |
        1. 실내 환경 최적화
           - 적정 실내온도 18-20도 유지 (질병관리청 권장)
           - 습도 40-50% 유지 (난방 효율 증대)
           - 가습기, 젖은 빨래 활용
           - 환기의 중요성 (CO2 농도 관리)

        2. 효과적인 옷 입기 전략
           - 겹쳐 입는 개수보다 순서가 중요
           - 추천 순서: 기모 내의 → 니트 → 방풍 재킷
