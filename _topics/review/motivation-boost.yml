  structure:
    - section: intro
      title: 어느 날 문득, 모든 게 무기력해질 때
      content_guide: |
        - 독자 공감 유도: "요즘 아침에 일어나기 힘드신가요? 월요일이 두렵고,
          하루하루가 그저 버티는 시간처럼 느껴지시나요?"
        - 번아웃/무기력의 보편성 강조: 나만 그런 게 아니다
        - 희망의 메시지: 동기는 타고나는 것이 아니라 배울 수 있는 기술
        - 이 글의 약속: 과학적 근거와 실천 가능한 방법을 제시
        - 독자에게 던지는 질문: "마지막으로 무언가에 열정을 느낀 게 언제였나요?"
      word_count: 250
      media: null

    - section: burnout_check
      title: 나도 번아웃일까? 자가 진단
      content_guide: |
        - 번아웃의 3가지 주요 증상 설명
          1. 만성 피로와 에너지 고갈
          2. 일/삶에 대한 냉소적 태도
          3. 업무 효율성 저하, 집중력 감소
        - 간단한 자가 체크리스트 제공 (10개 항목)
        - "3개 이상 해당되면 주의가 필요합니다" 안내
        - 번아웃은 의지 부족이 아니라 에너지 고갈 상태임을 강조
        - 다음 섹션으로 자연스러운 연결: "그렇다면 어떻게 다시 일어설 수 있을까요?"
      word_count: 300
      media:
        - type: infographic
          purpose: 번아웃 자가 진단 체크리스트
          prompt: |
            Clean infographic design for burnout self-assessment checklist.
            Layout: Vertical list with 10 checkboxes.
            Items in Korean: 만성 피로, 아침 기상 곤란, 업무 회피, 냉소적 태도,
            집중력 저하, 감정 무뎌짐, 두통/소화불량, 대인관계 회피,
            성취감 상실, 미래에 대한 불안.
            Color scheme: Soft blue and gray with orange accents.
            Include small icon for each item.
            Bottom note: "3개 이상 체크 시 주의 필요".
            Style: Minimalist, clean, professional.
          style: infographic
          status: pending

    - section: theory_foundation
      title: 동기부여의 과학 - 왜 어떤 날은 되고 어떤 날은 안 될까?
      content_guide: |
        - 자기결정이론(Self-Determination Theory) 소개
          1. 자율성: 내가 선택했다는 느낌
          2. 역량: 해낼 수 있다는 자신감
          3. 관계성: 소속감과 연결감
        - 내적 동기 vs 외적 동기 비교
          - 외적: 돈, 인정, 승진 (단기적 효과)
          - 내적: 즐거움, 성장, 의미 (지속 가능)
        - 뇌의 보상 시스템: 도파민의 역할 간단 설명
        - 핵심 메시지: "동기는 감정이 아니라 시스템이다"
        - 이론을 일상 언어로 쉽게 풀어쓰기
      word_count: 400
      media:
        - type: diagram
          purpose: 자기결정이론 3요소 시각화
          prompt: |
            Technical diagram illustrating Self-Determination Theory (SDT).
            Three interconnected circles labeled in Korean:
            - 자율성 (Autonomy): 내가 선택한다
            - 역량 (Competence): 해낼 수 있다
            - 관계성 (Relatedness): 연결되어 있다
            Center overlap area: "내적 동기" (Intrinsic Motivation).
            Clean minimalist design, blue and white color scheme.
            Simple icons in each circle (choice/hand, trophy/star, people/network).
            Arrows showing interconnection between all three elements.
            Professional infographic style, suitable for blog post.
          style: diagram
          status: pending

    - section: strategy_1_goals
      title: 전략 1 - 올바른 목표 설정이 절반이다
      content_guide: |
        - SMART 목표 설정법 설명
          - Specific(구체적), Measurable(측정 가능), Achievable(달성 가능),
            Relevant(관련성), Time-bound(기한)
        - 나쁜 목표 vs 좋은 목표 예시 비교
          - 나쁜: "운동 열심히 하기" vs 좋은: "주 3회, 30분씩 걷기"
        - 큰 목표를 작은 단계로 나누는 방법
          - "책 쓰기" → "매일 200자 쓰기" → "주제 정하기" 식으로 분해
        - 작은 성취가 도파민을 분비시켜 다음 동기를 만든다는 과학적 설명
        - 실천 워크시트 제공: 독자가 직접 써볼 수 있는 양식
        - 오늘 바로 할 수 있는 것: "내일의 가장 작은 목표 하나 정하기"
      word_count: 450
      media:
        - type: checklist
          purpose: SMART 목표 설정 워크시트
          prompt: |
            SMART goal setting worksheet design.
            Title in Korean: "SMART 목표 설정 워크시트".
            Five sections vertically arranged:
            1. S - 구체적 (Specific): "무엇을 할 것인가?"
            2. M - 측정 가능 (Measurable): "어떻게 측정할 것인가?"
            3. A - 달성 가능 (Achievable): "현실적으로 가능한가?"
            4. R - 관련성 (Relevant): "왜 중요한가?"
            5. T - 기한 (Time-bound): "언제까지 할 것인가?"
            Each section has blank lines for writing.
            Clean blue and white design with checkboxes.
            Bottom section: "작은 첫 단계" (First Small Step) with space to write.
            Professional worksheet layout, printable format.
