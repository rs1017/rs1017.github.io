    - section: strategy_2_habits
      title: 전략 2 - 습관과 환경이 의지를 이긴다
      content_guide: |
        - 습관 쌓기(Habit Stacking) 기법 소개
          - 기존 습관에 새 습관을 연결
          - 예: "커피 마신 후 → 스트레칭 5분", "양치 후 → 감사 일기 1줄"
        - 긍정적 환경 조성의 중요성
          - 책상 정리, 운동복 미리 준비, 알람음 변경 등
          - "마찰을 줄이고 쉽게 만들기" 원칙
        - 목표를 사회적으로 만들기
          - 친구에게 선언, SNS 공유, 스터디 그룹 참여
          - 책임감과 소속감의 힘
        - 긍정적 강화 루프 설계
          - 작은 보상 시스템 만들기 (스티커, 체크리스트)
        - 실제 사례: "30일 독서 챌린지" 성공담
        - 오늘 바로 할 수 있는 것: "기존 습관 하나에 새 습관 연결하기"
      word_count: 450
      media:
