          purpose: 습관 쌓기(Habit Stacking) 흐름도
          prompt: |
            Habit Stacking flowchart illustration.
            Title in Korean: "습관 쌓기 - 기존 습관에 새 습관 연결하기".
            Flow diagram showing 3 examples vertically:

            Example 1:
            [아침 커피] → [+] → [5분 스트레칭] → [반복]

            Example 2:
            [점심 식사 후] → [+] → [10분 산책] → [반복]

            Example 3:
            [잠들기 전 양치] → [+] → [감사 일기 1줄] → [반복]

            Use arrows to show flow, boxes for each step.
            Color coding: Existing habit (blue), New habit (orange), Repeat cycle (green).
            Clean minimalist design suitable for blog.
            Include small relevant icons for each activity.
            Bottom note: "핵심은 매일 같은 순서로 반복하는 것"
          style: diagram
          status: pending

    - section: strategy_3_selfcare
      title: 전략 3 - 자기 돌봄, 죄책감 없이 쉬어도 괜찮아
      content_guide: |
        - 올바른 휴식의 의미
          - 휴식 ≠ 나태함, 휴식 = 재충전
          - 진정한 휴식: 일을 완전히 내려놓기
          - 액티브 레스트 vs 패시브 레스트 개념 소개
        - 운동과 신체 활동의 중요성
          - 엔도르핀, 세로토닌 분비로 기분 개선
          - 격렬할 필요 없음: 걷기, 스트레칭도 충분
          - "몸이 움직여야 마음도 움직인다"
        - 수면과 영양의 기본
          - 7-8시간 수면, 규칙적인 수면 시간
          - 카페인/술 절제, 영양 균형
        - 자연과 가까워지기
          - 파란색(하늘)과 녹색(나무)의 치유 효과
          - 주말 공원 산책, 창가에 식물 두기
        - 명상과 마음챙김 (선택사항)
          - 5분 호흡 명상으로도 충분
        - 오늘 바로 할 수 있는 것: "오늘 저녁 30분, 완전히 쉬기"
      word_count: 400
      media: null

    - section: strategy_4_positivity
      title: 전략 4 - 긍정 심리학, 작은 행복을 쌓아가는 기술
      content_guide: |
        - 감사 일기의 과학적 효과
          - 매일 3가지 감사한 일 적기
          - 뇌가 긍정을 찾도록 훈련됨
          - 예시: "오늘 버스를 탔다" → "버스가 제시간에 와줘서 감사"
        - 긍정적 자기 대화와 자기 연민
          - 실패했을 때: "난 안 돼" → "이번엔 안 됐지만 배웠어"
          - 자기 연민 ≠ 자기 합리화, 스스로에게 친절하기
        - 소소한 행복의 축적
          - 프레드릭슨 교수의 긍정 정서 이론
          - 큰 행복 1번 < 작은 행복 10번
          - 예: 좋아하는 음악, 따뜻한 차, 햇살
        - 시각화와 정신적 리허설
          - 목표 달성한 모습 상상하기
          - 올림픽 선수들도 사용하는 기법
        - 주변에 긍정 에너지 전하기
          - 칭찬과 격려는 부메랑이 되어 돌아온다
        - 오늘 바로 할 수 있는 것: "오늘 감사한 일 3가지 떠올리기"
      word_count: 400
      media:
        - type: quote_graphic
          purpose: 동기부여 명언 카드
          prompt: |
            Motivational quote card design.
            Korean quote: "동기는 시작하게 하고, 습관은 계속하게 한다."
            English subtitle: "Motivation gets you started, habit keeps you going."

            Design style:
            - Minimalist card layout, landscape orientation
            - Soft gradient background (blue to light purple)
            - Quote in large, elegant Korean typography
            - Small decorative element (sunrise icon or arrow up)
            - White text on colored background for contrast
            - Bottom corner: small inspirational icon (spark or star)

            Professional, Instagram-ready format.
            Inspiring and calm aesthetic.
          style: quote_graphic
          status: pending

    - section: roadmap
      title: 4주 실천 로드맵 - 작은 시작이 큰 변화를 만든다
      content_guide: |
        - 4주 단계별 플랜 제시

        1주차 - 현재 상태 점검과 목표 설정
          - 번아웃 자가 진단
          - SMART 목표 1개 정하기
          - 성공 기준과 첫 단계 명확히 하기

        2주차 - 작은 습관 만들기
          - 습관 쌓기 실천 (기존 습관에 새 습관 연결)
          - 매일 체크리스트 작성
          - 첫 작은 성공 경험하기

        3주차 - 환경 정비와 지지 시스템 구축
          - 작업 공간 정리
          - 친구/가족에게 목표 공유
          - 온라인 커뮤니티 찾기

        4주차 - 긍정 심리 루틴 정착
          - 감사 일기 습관화
          - 자기 연민 연습
          - 다음 달 목표 설정

        - 실패했을 때 대처법
          - 완벽주의 버리기
          - 다시 시작하는 용기
          - 작은 진전도 축하하기

        - 체크리스트 제공: 주차별 할 일 목록
