    - section: conclusion
      title: 마무리 - 동기는 순간이 아니라 여정이다
      content_guide: |
        - 핵심 내용 3줄 요약
          1. 동기는 타고나는 게 아니라 만들어가는 것
          2. 작은 습관과 환경이 의지보다 강하다
