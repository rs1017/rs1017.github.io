      content_guide: |
        **AI를 페어 프로그래머로 취급하기 (Addy Osmani 접근법):**
        - AI는 주니어 개발자가 아니라 똑똑한 동료
        - 명확한 요구사항과 컨텍스트 제공
        - "왜"를 설명하면 더 나은 결과

        **테스트 주도 워크플로우:**
        1. 요구사항 설명 → AI 코드 생성
        2. 테스트 실행 → 실패 분석
        3. AI에게 피드백 → 수정 반복
        4. 통과 → 리뷰 및 리팩토링

