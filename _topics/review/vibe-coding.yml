        - 자율 모드: 보일러플레이트, 테스트 코드, 문서화
        - 협업 모드: 핵심 로직, 아키텍처 결정, 성능 최적화

        **다중 에이전트 시스템의 미래:**
        - 각 에이전트가 특화된 역할 (백엔드, 프론트엔드, 테스트, DevOps)
