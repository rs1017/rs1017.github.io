      title: 한계와 주의사항 - 바이브 코딩의 함정
      content_guide: |
        **주요 리스크:**

        1. **Shadow Bug - 숨겨진 보안 취약점:**
           - AI가 생성한 코드에 미묘한 보안 이슈
           - 겉보기엔 정상 작동하지만 악용 가능
           - 예: SQL Injection, XSS, 인증 우회

        2. **기술부채의 대규모화:**
           - 빠르게 생성한 코드가 쌓이면서 복잡도 증가
           - 코드 이해 부족으로 수정 어려움
           - 리팩토링 시점 놓치면 유지보수 지옥

        3. **Hallucination Loop:**
           - AI가 생성한 잘못된 코드를 다른 AI가 참조
           - 오류가 증폭되며 전파
           - 특히 다중 에이전트 시스템에서 위험

        4. **바이브 코딩 숙취 (Fast Company 보도):**
           - 시니어 엔지니어들이 주니어의 AI 코드 수습
           - 처음부터 다시 작성하는 게 더 빠른 경우
           - "AI가 만든 스파게티 코드의 악몽"

        **대응 전략:**

        1. **강력한 테스트 체계:**
           - 단위 테스트, 통합 테스트 필수
           - AI에게 테스트 코드도 함께 생성 요청
           - CI/CD 파이프라인 강화

        2. **철저한 코드 리뷰:**
           - AI 생성 코드는 더욱 꼼꼼히 리뷰
           - 보안, 성능, 엣지 케이스 집중 검토
           - 오케스트레이터의 감독 역할 중요

        3. **프로토타입 vs 프로덕션 구분:**
           - 프로토타입: 바이브 코딩으로 빠르게
           - 프로덕션: 검증, 리팩토링, 최적화 단계 필수

        4. **기본 역량 유지:**
           - 프롬프트 설계 능력
           - 코드 읽기 능력
           - 디버깅 및 문제 해결 능력
