  summary: |
    바이브 코딩은 Andrej Karpathy가 2025년 2월 소개한 AI 기반 소프트웨어 개발 방식으로,
    개발자가 자연어로 원하는 기능을 설명하면 LLM이 코드를 생성하는 패러다임입니다.

    2026년 현재 개발자의 72%가 AI 도구를 일상적으로 사용하며, 전체 커밋의 42%가
    AI 생성 코드입니다. Cursor(Anysphere)가 29.3억 달러, Claude Code가 최고의
    평가를 받으며 시장을 주도하고 있습니다.

    주요 장점은 3-5배의 생산성 향상, 프로토타이핑 속도 개선, 비개발자도 앱 개발 가능,
    개발자 역할이 코더에서 아키텍트/오케스트레이터로 진화한다는 점입니다.

    그러나 Shadow Bug(숨겨진 보안 취약점), 기술부채 대규모화, Hallucination Loop,
    코드 이해 부족으로 인한 유지보수 어려움 등의 한계도 존재합니다. 특히 Fast Company는
    2025년 9월 '바이브 코딩 숙취'를 보도하며 시니어 엔지니어들이 겪는 개발 지옥을 언급했습니다.

    바이브 코딩은 프로토타입과 간단한 기능 구현에는 매우 효과적이지만, 프로덕션 환경에서는
    강력한 테스트 체계, 코드 리뷰, 오케스트레이터의 감독이 필수적입니다.

