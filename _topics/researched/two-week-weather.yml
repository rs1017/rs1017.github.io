  summary: |
    2026년 1월 서울 날씨는 평년보다 약간 온화할 것으로 예상되며,
    평균 최고기온 6도, 최저기온 -3~0도로 일교차가 7-9도 수준입니다.

    기상청 중기예보는 3-10일까지의 날씨를 하루 2회 제공하며,
    하늘상태, 강수형태, 기온, 강수확률 등을 안내합니다.

    1월은 한국에서 가장 추운 달이지만 강수량이 적고 햇볕이 긴 편이며,
    한파와 이상고온이 반복되어 기온 변동이 가장 심한 달입니다.

    겨울철 생활 팁으로는 실내 습도 40-50% 유지, 옷 입는 순서 개선,
    보온 장비 투자, 수도관 동파 방지, 한파 특보 대비 등이 중요합니다.

    질병관리청은 외출 시 보온 용품 착용, 실내 적정온도 유지,
    한랭질환 주의 등을 권고하고 있습니다.

