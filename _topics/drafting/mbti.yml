  structure:
    - section: intro
      title: "나는 누구일까? MBTI가 알려주는 나의 성격"
      content_guide: |
        - 독자 후킹: "너 MBTI 뭐야?" - 한국에서 흔한 질문으로 시작
        - 요즘 SNS, 직장, 소개팅에서 빠지지 않는 MBTI 이야기
        - MBTI가 무엇이고 왜 이렇게 인기 있는지 간단 소개
        - 이 글에서 다룰 내용: 16가지 유형, 궁합, 실생활 활용, 과학성 논쟁
        - 읽어야 하는 이유: MBTI를 제대로 알고 현명하게 활용하기 위해
      word_count: 400
      media:
        - type: image
          purpose: MBTI 대화하는 사람들 또는 테스트 화면
          prompt: |
            Casual illustration of young Korean people having a conversation
            about MBTI personality types. Modern, friendly style with
            speech bubbles showing "What's your MBTI?". Bright colors,
            warm atmosphere. Include smartphone showing MBTI test screen.
          style: illustration
          status: pending

    - section: main_1
      title: "MBTI의 탄생과 4가지 성격 지표"
      content_guide: |
        - MBTI의 역사: 칼 융의 심리학 이론 기반, 마이어스-브릭스 모녀가 개발
        - 4가지 선호 경향 상세 설명:
          * E(외향) vs I(내향): 에너지 방향
          * S(감각) vs N(직관): 정보 수집 방식
          * T(사고) vs F(감정): 판단 기준
          * J(판단) vs P(인식): 생활 양식
        - 각 지표의 의미를 일상적인 예시로 쉽게 설명
        - 16가지 조합이 만들어지는 원리
      word_count: 700
      media:
        - type: diagram
          purpose: 4가지 선호 경향을 시각적으로 표현
          prompt: |
            Clean technical diagram showing 4 MBTI dimensions:
            E-I (Extraversion-Introversion) horizontal axis,
            S-N (Sensing-Intuition) vertical axis,
            T-F (Thinking-Feeling) depth axis,
            J-P (Judging-Perceiving) time axis.
            Each dimension labeled in Korean and English.
            Minimalist style, blue and white color scheme,
            include icons representing each trait.
          style: diagram
          status: pending

    - section: main_2
      title: "16가지 성격 유형 완전 정복"
      content_guide: |
        - 4개 그룹별로 유형 정리:
          * 분석가 그룹 (NT): INTJ, INTP, ENTJ, ENTP
            각 유형의 핵심 특징 2-3줄 설명
          * 외교관 그룹 (NF): INFJ, INFP, ENFJ, ENFP
            각 유형의 핵심 특징 2-3줄 설명
          * 관리자 그룹 (SJ): ISTJ, ISFJ, ESTJ, ESFJ
            각 유형의 핵심 특징 2-3줄 설명
          * 탐험가 그룹 (SP): ISTP, ISFP, ESTP, ESFP
            각 유형의 핵심 특징 2-3줄 설명
        - 각 유형의 대표적인 장점과 단점
        - 한국에서 흔한 유형 vs 희귀한 유형 언급
        - "내 유형 맞는지 확인해보기" 체크리스트
      word_count: 900
      media:
        - type: infographic
          purpose: 16가지 유형 한눈에 보기
          prompt: |
            Infographic showing all 16 MBTI personality types in a 4x4 grid.
            Each cell contains: type code (e.g., INTJ), nickname in Korean,
            key trait icon, and brief description. Group by 4 categories
            (Analysts, Diplomats, Sentinels, Explorers) with distinct colors:
            purple for NT, green for NF, blue for SJ, yellow for SP.
            Clean, modern design with consistent iconography.
          style: infographic
          status: pending

    - section: main_3
      title: "MBTI 궁합의 비밀 - 누구와 잘 맞을까?"
      content_guide: |
        - 궁합 판단의 4가지 핵심 원칙:
          * S/N과 T/F가 가장 중요 (같은 언어 사용)
          * E/I는 반대가 좋음 (균형)
          * J/P도 반대가 좋음 (보완)
        - 최상의 궁합 조합 예시:
          * INTJ ↔ ENFP (황금 궁합으로 불리는 이유)
          * INFJ ↔ ENTP
          * ISTJ ↔ ESFP
        - 최악의 궁합과 극복 방법:
          * 4글자 모두 다른 경우 (예: INTJ vs ESFP)
          * 소통 방식 차이 이해하기
        - 연애 궁합 vs 친구 궁합 vs 직장 동료 궁합의 차이
        - 주의사항: 궁합이 전부는 아니다
      word_count: 650
      media:
        - type: chart
          purpose: MBTI 궁합표 시각화
          prompt: |
            MBTI compatibility chart showing 16x16 matrix.
            Color-coded grid: green for excellent compatibility,
            yellow for good, orange for moderate, red for challenging.
            Clean table design with MBTI codes on both axes.
            Include legend explaining color meanings in Korean.
            Professional style, easy to read.
          style: chart
          status: pending

    - section: case_study
      title: "실생활에서 MBTI 200% 활용하기"
      content_guide: |
        - 직장에서의 활용:
          * 유형별 업무 스타일 (J형은 계획적, P형은 유연함)
          * 팀 구성 시 고려사항
          * 상사/동료와의 소통 팁
          * MZ세대가 MBTI를 활용하는 트렌드
        - 연애에서의 활용:
          * 유형별 연애 스타일 차이
          * 갈등 상황에서의 대처법
          * MBTI로 상대방 이해하기
          * 부부상담에서의 MBTI 활용 사례
        - 자기 이해 도구로 활용:
          * 나의 강점과 약점 파악
          * 성장 방향 찾기
          * 스트레스 대처 방식 이해
        - 실제 사례 2-3가지 간단히 소개
      word_count: 700
      media:
        - type: image
          purpose: 직장/연애에서 MBTI 활용하는 장면
          prompt: |
            Split illustration showing two scenes:
            Left - Office setting with diverse team members collaborating,
            each labeled with different MBTI types, positive atmosphere.
            Right - Young couple on a date, having meaningful conversation,
            thought bubbles showing MBTI compatibility.
            Modern, warm illustration style, Korean context.
          style: illustration
          status: pending

    - section: analysis
      title: "MBTI, 과학일까 유사과학일까?"
      content_guide: |
        - MBTI에 대한 과학적 비판:
          * 재검사 신뢰성 문제 (39-76%가 다른 결과)
          * 이분법적 분류의 한계 (실제로는 스펙트럼)
          * 바넘 효과 (누구에게나 해당되는 내용)
          * 학술계에서는 "유사과학" 평가
        - Big5 성격 모델과의 비교:
          * Big5가 더 과학적으로 검증됨
          * MBTI vs Big5 차이점
        - MBTI 옹호 측 의견:
          * 실용성과 접근성
          * 자기 이해의 출발점
          * 조직/팀 빌딩에서의 유용성
        - 균형 잡힌 시각:
          * 과학적 한계는 인정하되
          * 실용적 가치는 활용
          * "참고 도구"로 접근하기
      word_count: 600
      media:
        - type: diagram
          purpose: MBTI vs Big5 비교
          prompt: |
            Comparison diagram showing MBTI vs Big5 personality models.
            Two columns side by side. MBTI column: 4 dimensions (E/I, S/N, T/F, J/P),
            16 types, binary classification. Big5 column: 5 dimensions
            (Openness, Conscientiousness, Extraversion, Agreeableness, Neuroticism),
            spectrum scale. Include pros and cons for each model in Korean.
            Professional, educational style, blue and gray colors.
          style: diagram
          status: pending

    - section: conclusion
      title: "MBTI와 함께 성장하는 법"
      content_guide: |
        - 핵심 내용 3줄 요약:
          * MBTI는 16가지 유형으로 성격을 분류하는 도구
