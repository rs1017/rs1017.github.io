name: Daily Blog Post

on:
  schedule:
    # Runs at 00:00 UTC (9:00 AM KST)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  write_post:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r tools/requirements.txt

    - name: Run Daily Writer
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        BLOG_AGENTS_CONFIG: ${{ secrets.BLOG_AGENTS_CONFIG }}
      run: |
        python -u tools/daily_writer.py

    - name: Commit and Push
      id: check_changes
      run: |
        git config --global user.name "Auto-Blog Bot"
        git config --global user.email "bot@example.com"
        git add _posts/
        git add assets/
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          git commit -m "Auto-post: Daily blog update"
          git push
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi

  build:
    runs-on: ubuntu-latest
    needs: write_post
    if: needs.write_post.outputs.has_changes == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main  # Fetch the latest commit after push

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-status-codes "999" \
            --allow-hash-href \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
