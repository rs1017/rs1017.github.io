name: Daily Blog Post

on:
  schedule:
    # Runs at 00:00 UTC (9:00 AM KST)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  write_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r tools/requirements.txt

    - name: Run Daily Writer
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        BLOG_AGENTS_CONFIG: ${{ secrets.BLOG_AGENTS_CONFIG }}
      run: |
        python tools/daily_writer.py

    - name: Commit and Push
      run: |
        git config --global user.name "Auto-Blog Bot"
        git config --global user.email "bot@example.com"
        git add _posts/
        git add assets/
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-post: Daily blog update"
          git push
        fi
