name: AI Skill Factory - Auto Generate

on:
  schedule:
    # Daily at 9:00 AM KST (00:00 UTC)
    - cron: '0 0 * * *'

  workflow_dispatch:
    inputs:
      strategy:
        description: 'Topic selection strategy'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - keyword
          - trend
          - request
          - extend
      topic:
        description: 'Specific topic (optional)'
        required: false
        type: string

  issues:
    types: [labeled]

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

concurrency:
  group: "skill-factory"
  cancel-in-progress: true

jobs:
  # Job 1: Check if we should generate (for issue trigger)
  check_trigger:
    runs-on: ubuntu-latest
    outputs:
      should_generate: ${{ steps.check.outputs.should_generate }}
      topic: ${{ steps.check.outputs.topic }}
    steps:
      - name: Check trigger type
        id: check
        run: |
          if [ "${{ github.event_name }}" == "issues" ]; then
            if [ "${{ github.event.label.name }}" == "skill-request" ]; then
              echo "should_generate=true" >> $GITHUB_OUTPUT
              echo "topic=${{ github.event.issue.title }}" >> $GITHUB_OUTPUT
            else
              echo "should_generate=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should_generate=true" >> $GITHUB_OUTPUT
            echo "topic=${{ github.event.inputs.topic }}" >> $GITHUB_OUTPUT
          fi

  # Job 2: Generate Skill
  generate_skill:
    runs-on: ubuntu-latest
    needs: check_trigger
    if: needs.check_trigger.outputs.should_generate == 'true'
    outputs:
      has_changes: ${{ steps.commit.outputs.has_changes }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: generator/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r generator/requirements.txt

      - name: Run Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          STRATEGY="${{ github.event.inputs.strategy || 'auto' }}"
          TOPIC="${{ needs.check_trigger.outputs.topic }}"

          if [ -n "$TOPIC" ]; then
            python -u generator/generate.py --strategy request --topic "$TOPIC"
          else
            python -u generator/generate.py --strategy "$STRATEGY"
          fi

      - name: Commit and Push
        id: commit
        run: |
          git config --global user.name "AI Skill Factory Bot"
          git config --global user.email "bot@ai-skill-factory.dev"

          git add skills/
          git add _posts/
          git add _data/skill_registry.yml

          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            SKILL_NAME=$(ls -t skills/ | head -1)
            git commit -m "feat(skill): Add new skill - ${SKILL_NAME}" -m "Generated by AI Skill Factory" -m "Co-Authored-By: Claude <noreply@anthropic.com>"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Close Issue (if applicable)
        if: github.event_name == 'issues' && steps.commit.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'âœ… Skill has been generated! Check the latest post.'
            });
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              state: 'closed'
            });

  # Job 3: Build Jekyll Site
  build:
    runs-on: ubuntu-latest
    needs: generate_skill
    if: needs.generate_skill.outputs.has_changes == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-status-codes "999" \
            --allow-hash-href \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  # Job 4: Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
